<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<div class="container-fluid">
    

      <!-- Courses Section -->
    <section class="courses-section ">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-center">Explore Our Courses</h2>
                <select class="form-select w-auto" name="category" [(ngModel)]="category" (ngModelChange)="Category(category)">
                  <option value="" disabled selected>Select Category</option> <!-- Placeholder option -->
                  <option value="Web Development">Web Development</option>
                  <option value="Cloud Computing">Cloud Computing</option>
                  <option value="Data Science">Data Science</option>
                  <option value="Programming">Programming</option>
                  <option value="Node Js">Node Js</option>
                  <option value="Angular Js">Angular Js</option>
                  <option value="Frontend">Frontend</option>
                  <option value="Backend">Backend</option>
                  <option value="Mongo DB">Mongo DB</option>
                  <option value="React Js">React Js</option>
                  <option value="Express Js">Express Js</option>
                  <option value="Coding">Coding</option>
                  <option value="Develop">Develop</option>
                  <option value="Machine Learning">Machine Learning</option>
                </select>
              </div>
            
            <!-- Course Cards -->
            <div class="row">
                <div class="col-md-4" *ngFor="let course of courses">
                  <div class="card mb-4 shadow-sm">
                    <img [src]="'http://localhost:4000/'+course.image" class="card-img-top" alt="{{ course.title }}">
                    <div class="card-body">
                      <h5 class="card-title">{{ course.title }}</h5>
                      <p class="card-text">{{ course.description }}</p>
                      <button (click)="enroll(course._id)" class="btn btn-primary w-100">Enroll</button>
                    </div>
                  </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav class="d-flex justify-content-center mt-4">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

            <!-- enroll course -->
            <div class="container mt-5">
                <h2 class="Enroll mb-4">Enrolled Courses</h2>
                <div *ngFor="let enrolledCourse of enrolledCourses">
                    <h4>{{ enrolledCourse.courseId.title }}</h4>
                    <button class="btn btn-success mb-4" (click)="learnCourse(enrolledCourse.courseId._id)">Learn</button>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </section>
</div>
