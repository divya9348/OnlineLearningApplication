<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 col-md-4">
        <h2 class="heading text-center mb-4">SignUp</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onRegister()">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input id="fullName" class="form-control" type="text" placeholder="Type your Name" formControlName="StudentName">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" class="form-control" type="email" placeholder="Type your Email" formControlName="Email">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input id="password" class="form-control" type="password" placeholder="Type your Password" formControlName="Password">
                <div *ngIf="signupForm.get('Password')?.touched">
                    <small *ngIf="signupForm.get('Password')?.errors?.['required']" class="text-danger">Password is required.</small>
                    <small *ngIf="signupForm.get('Password')?.errors?.['length']" class="text-danger">Password must be between 4 and 8 characters.</small>
                    <small *ngIf="signupForm.get('Password')?.errors?.['complexity']" class="text-danger">Password must include uppercase letters, lowercase letters, and numbers.</small>
                    <small *ngIf="signupForm.get('Password')?.errors?.['specialChar']" class="text-danger">Special characters are not allowed.</small>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class=" submit btn btn-primary">SignUp</button>
            </div>
            
            <div class="d-flex justify-content-center mt-3">
                <div class="Account">Already have an account?</div>
                <div class="link ms-1" style="cursor: pointer;" (click)="navigateToLogIn()">SignIn!</div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <div id="google-button">
                    <button class="btn btn-light border w-100">Sign in with Google</button>
                </div>
            </div>
        </form>
    </div>
</div>
