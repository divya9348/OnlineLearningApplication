<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

<div class="container-fluid d-flex justify-content-center align-items-center">

    <header class="p-3 text-white headpart">
        <div class="container head-container">
            <div class="d-flex flex-wrap align-items-center justify-content-center ">
                <div class="logo">
                    <div class="net">NET</div>
                    <div class="learn">LEARN</div>
                </div>
            </div>
        </div>
    </header>

    <div class="card p-3">
        <h2 class="heading d-flex justify-content-center mb-4 ">Login</h2>
        <label for="">Email:</label>
        <input class="input" type="text" name="email" placeholder="Type your Email" [(ngModel)]="Email">

        <label for="">Password:</label>
        <input class="input" type="password" name="Password" placeholder="Type your Password" [(ngModel)]="Password">

        <div class="button-div  d-flex justify-content-center mt-3">
            <button (click)="Signin()">Login</button>
        </div>
        <div class="para d-flex justify-content-center">
            <div class="Account">Don't have an account?</div>
            <div class="link" href="" (click)="navigateToSignUp()"> SignUp!</div>
        </div>
    </div>
</div>
